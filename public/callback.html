<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Callback</title>
</head>
<body>
  <h1>Authorizing...</h1>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (!code) {
      document.body.innerHTML = "<p>No code provided!</p>";
    } else {
      fetch(`/.netlify/functions/callback?code=${code}`)
        .then(res => res.json())
        .then(data => {
          document.body.innerHTML = `
            <h2>Welcome ${data.username}</h2>
            <img src="${data.avatar}" width="100" height="100">
            <p>ID: ${data.id}</p>
          `;
        })
        .catch(err => {
          document.body.innerHTML = `<p>Error: ${err}</p>`;
        });
    }
  </script>
</body>
</html>
