<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع Night</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- شاشة التحميل -->
<div id="loading-screen">
  <div class="loading-content">
    <div class="spinner"></div>
    <p>جارٍ تحميل الموقع...</p>
  </div>
</div>

<!-- رأس الموقع -->
<header>
  <h1 id="site-title">موقع Night</h1>
  <nav>
    <button id="home-btn">🏠 الرئيسية</button>
    <button id="tools-btn">🛠 الأدوات</button>
    <button id="about-btn">ℹ التعريف</button>
  </nav>
  <div class="controls">
    <button id="theme-toggle">
      <img id="theme-icon" src="https://img.icons8.com/ios-filled/24/moon-symbol.png" alt="Theme">
    </button>
    <button id="lang-toggle">EN</button>
  </div>
</header>

<!-- المحتوى -->
<main id="main-content">
  <!-- الصفحة الرئيسية -->
  <section id="home-section" class="page active">
    <h2>مرحباً بك في موقع Night</h2>
    <p>هنا تجد أدوات وبرمجيات رائعة!</p>
  </section>

  <!-- صفحة الأدوات -->
  <section id="tools-section" class="page">
    <h2>الأدوات المتاحة</h2>
    <div class="card">
      <img src="https://img.icons8.com/fluency/96/computer.png" alt="Driver Booster">
      <h3>Driver Booster</h3>
      <p>برنامج لتحديث تعريفات الكمبيوتر بسهولة.</p>
      <button onclick="downloadDriver()">📥 استلام</button>
    </div>
  </section>

  <!-- صفحة التعريف -->
  <section id="about-section" class="page">
    <h2>عن المبرمج</h2>
    <p>Night مطور محترف في البرمجة وتصميم المواقع.</p>
    <h2>عن الموقع</h2>
    <p>الموقع يوفر أدوات وبرمجيات لتحسين تجربتك الرقمية.</p>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
