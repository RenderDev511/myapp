<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <title>Night Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🛒 Night Digital Store</h1>

    <div id="user-section">

      <button id="login">دخول</button>

    <button id="daily">🎁 Daily Reward</button>
    <div id="coins">💰 Coins: 0</div>

    <div id="products"></div>

  <script src="main.js"></script>

</html>
