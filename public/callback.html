<script>
const params = new URLSearchParams(window.location.search);
const code = params.get("code");

if (code) {
  fetch(`/.netlify/functions/oauth?code=${code}`)
    .then(res => res.json())
    .then(data => {
      document.body.innerHTML = `<h3>مرحباً ${data.username}#${data.discriminator}</h3>
      <img src="https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png" width="100">`;
    });
} else {
  document.body.innerHTML = "<h3>❌ لم يتم العثور على كود OAuth</h3>";
}
</script>
